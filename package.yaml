name:                tkani-api
version:             0.1.0.0
# ... other fields ...

dependencies:
  - base >= 4.18 && < 5

library:
  source-dirs: src
  exposed-modules:
    - API
    - API.Types
    - Handlers
    - Types
    - Config
    - Infrastructure.Logging.Telegram
  dependencies:
    # This list should already be complete
    - aeson
    - bytestring
    - containers
    - hasql
    - hasql-pool
    - hasql-th
    - hasql-transaction
    - http-api-data
    - katip
    - mtl
    - lens
    - profunctors
    - servant
    - servant-server
    - stm
    - template-haskell
    - text
    - transformers
    - tuple-sop
    - wai
    - warp
    - wreq
    - unix
    - http-client
    - http-client-tls 
    - exceptions
    - http-types
    - time
    - random
    - vector

executables:
  tkani-api-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      # This is the section to update.

      # It depends on our own library
      - tkani-api

      # It directly uses these packages in Main.hs
      - mtl
      - servant
      - servant-server
      - warp
      - wai
      - wai-cors
      - stm
      - text
      - yaml
      - tuple-sop
      - exceptions
      
