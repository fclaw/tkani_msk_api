version: '3.8'

services:
  # The Database Service
  db:
    image: postgres:15
    container_name: tkani-db
    restart: unless-stopped
    networks:
      - tkani-net
    environment:
      # Credentials read from the .env file
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      # This test runs inside the db container to check if Postgres is ready.
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports: # Optional: expose the port for local tools like sqitch
      - "5432:5432"

  # The API Service
  # api:
  #   build: . # Build the image from the Dockerfile in the current directory
  #   container_name: tkani-api-container
