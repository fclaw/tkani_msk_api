  #   networks:
  #     - tkani-net
  #   ports:
  #     - "${API_PORT}:${API_PORT}"
  #   environment:
  #     # The app connects to the 'db' service name on the internal network.
  #     DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
  #     PORT: ${API_PORT}
  #   depends_on:
  #     db:
  #       # --- THIS IS THE MAGIC ---
  #       # This tells docker-compose: "Do NOT start the 'api' service until
  #       # the 'db' service reports that it is 'healthy'."
  #       condition: service_healthy

networks:
  tkani-net:
    name: tkani-net
    external: true

volumes:
  postgres-data:
    name: tkani-postgres-data